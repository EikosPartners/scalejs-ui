<!DOCTYPE html>
<html>

<head>
    <title></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./build/main.css" rel="stylesheet" type="text/css" />
</head>


<body>

    <div data-bind="metadataFactory: sampleJSON"></div>
    <script>
        function clone(json) {
            return JSON.parse(JSON.stringify(json));
        }

        var sampleJSON = [];

        var inputs = {
            "text": {},
            "select": {
                "values": ["Option 1", "Option 2"]
            },
            "datepicker": {},
            "textarea": {},
            "autosize": {},
            "radio": {},
            "checkbox": {
                "text": "True?",
                "checked": true,
                "unchecked": false,
                "value": true
            },
            "checkboxList": {
                "values": [
                    {
                        "text": "Value 1",
                        "value": "1"
                    },
                    {
                        "text": "Value 2",
                        "value": "2"
                    }
                ]
            },
            "autocomplete": {
                "autocompleteSource": [
                    "Option 1",
                    "Option 2"
                ]
            }
        }

        var inputJSON = Object.keys(inputs).map(function(type) {
            return {
                "type": "input",
                "inputType": type,
                "label": type,
                "id": type,
                "options": inputs[type]
            }
        });

        sampleJSON = sampleJSON.concat(inputJSON);
    </script>
    
    <script src="./build/bundle.js"></script>
</body>

</html>
